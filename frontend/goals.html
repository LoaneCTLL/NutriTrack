<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectifs Nutritionnels - NutriTrack</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="./js/goal.js"></script>
</head>
<body>
    <header>
        <h1>Objectifs Nutritionnels</h1>
    </header>

    <main>
        <form id="goalForm">
            <label for="calories">Calories :</label>
            <input type="number" id="calories" name="calories" placeholder="Calories" required>

            <label for="proteins">Protéines :</label>
            <input type="number" id="proteins" name="proteins" placeholder="Protéines (g)" required>

            <label for="carbs">Glucides :</label>
            <input type="number" id="carbs" name="carbs" placeholder="Glucides (g)" required>

            <label for="fats">Lipides :</label>
            <input type="number" id="fats" name="fats" placeholder="Lipides (g)" required>

            <button type="submit">Enregistrer les objectifs</button>
            <p id="message"></p>
        </form>
    </main>

    <footer>
        <a href="index.html">Dashboard</a> | 
        <a href="meals.html">Repas</a> | 
        <a href="stats.html">Statistiques</a>
    </footer>

    <script src="./js/goal.js"></script>
</body>
</html>
